<ion-card class="big-card">
  <ion-card-header class="ion-no-padding ion-no-margin">
    <ion-item lines="none">
      <ion-button slot="end" title="share portfolio" fill="clear" class="gray" (click)="copyPortfolioLink()">
        <ion-icon size="small" name="share-outline"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-card-title class="ion-padding-horizontal">
      <ion-item lines="none">
        <ion-thumbnail slot="start">
          <ion-img alt="Profile Pic" src="../../../../assets/my_pic.JPG"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h1 style="font-weight: 700;">Anirud Shrestha</h1>
          <p>Student Developer @ Boise State</p>
        </ion-label>
      </ion-item>
    </ion-card-title>
  </ion-card-header>
  
  <ion-card-content>
    <div class="flex items-center justify-center">
      <ion-item lines="none">
        <ion-label>
          <h3 style="font-weight: 500;">CS Student | Sophomore | Boise</h3>
        </ion-label>
      </ion-item>
    </div>

    <div>
      <ion-item lines="none">
        <ion-buttons slot="end">
          <ion-button target="_blank" href="https://github.com/Anirud2002">
            <ion-icon name="logo-github"></ion-icon>
          </ion-button>
          <ion-button target="_blank" href="https://www.linkedin.com/in/anirud-shrestha/">
            <ion-icon name="logo-linkedin"></ion-icon>
          </ion-button>
          <ion-button target="_blank" href="https://twitter.com/AnirudStha">
            <ion-icon name="logo-twitter"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </div>
  </ion-card-content>
</ion-card>
